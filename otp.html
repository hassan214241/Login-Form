<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="otp.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-light"
        style="
          border-bottom: 2px solid;
          background-color: white;
          width: 100%;
          border-color: #68a7f1;
          z-index: 1;
        "
      >
        <h5 style="padding-left: 20px; font-weight: bold" class="heading">
          Deliver IT Value beyond Expectations
        </h5>
        <div class="d-flex">
          <img src="asts/image (2).png" alt="log" class="logImag" />
        </div>
      </nav>
      <div class="main-Div">
        <div class="first-Div"></div>
        <div class="circular-parent">
          <div class="circular"></div>
          <div class="login-page">
            <form style="padding-left: 50px; padding-top: 30px">
              <h5 style="padding-left: 22px; padding-bottom: 22px">
                Authenticator App
              </h5>

              <img src="asts/image (3).png" class="form-Image" alt="" />
              <br />
              <p class="p1">
                Get the authentication code from two <br />
                factor authentication app on your device.
              </p>
              <input
                type="password"
                placeholder="Authentication Code"
                class="Authentication-Field"
              />
              <br />
              <button type="submit">Submit</button>
              <br />
              <p class="end-p">Cancle Login</p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
